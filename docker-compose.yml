services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crossword_local}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - crossword-postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: shady-crosswords:latest
    env_file:
      - .env
    environment:
      DB_TARGET: docker
      DATABASE_URL: ${DOCKER_DATABASE_URL:-postgres://postgres:postgres@db:5432/crossword_local}
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - ./puzzles:/app/puzzles:ro
    restart: unless-stopped
    depends_on:
      - db

volumes:
  crossword-postgres:
